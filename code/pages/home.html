<psk-container controller-name="FileShareController">
    <psk-card title="File Sharing">

        <p>File Sharing SSApp!</p>

        <psk-button event-name="echo">
          <psk-icon icon="user" color="rgb(255, 255, 255)"></psk-icon>
          Echo
        </psk-button>
        

        <!-- View -->
        <psk-container controller-name="UploadController">
			<psk-button event-name="debug">
				<psk-icon icon="user" color="rgb(255, 255, 255)"></psk-icon>
				Debug
			</psk-button>
			
		   <psk-button label="Mount public" button-class="btn btn-primary" event-name="mount-public"></psk-button>
		   
		   <psk-chapter title="Available files">
			   <ul id="private-files-list"></ul>
			</psk-chapter>
			
			<psk-card title="Upload File" class="file-info-card" id="upload-file-info">
				<psk-grid columns="2" layout="xs=[1,12] s=[1,6] m=[1,6] l=[1,6] xl=[1,6]">
					<psk-label label="Name: "></psk-label> 
					<psk-label label="@file.name"></psk-label>
					<psk-label label="Type: "></psk-label> 
					<psk-label label="@file.type"></psk-label>
					<psk-label label="Size: "></psk-label> 
					<psk-label label="@file.size"></psk-label>
				</psk-grid>
			</psk-card>
			
			<psk-card>
				<psk-files-chooser label="Choose file" event-name="files-selected">
				</psk-files-chooser>
				<psk-button button-class="btn btn-secondary" event-name="upload-single-file">
					<psk-icon icon="upload" color="rgb(255, 255, 255)"></psk-icon>
					Upload
				</psk-button>
			</psk-card>

        </psk-container>
        
                <!-- View -->
        <psk-container controller-name="UploadController">
          <psk-chapter title="Public test">
            <!-- Populate this list with the file names selected with the psk-files-chooser component -->
            <ul id="files-for-upload-public"></ul>
            <p><psk-files-chooser label="Choose file" event-name="files-selected-public"></psk-files-chooser></p>
            <psk-button button-class="btn btn-secondary" event-name="upload-single-file-public">
              <psk-icon icon="upload" color="rgb(255, 255, 255)"></psk-icon>
              Add
            </psk-button>
          </psk-chapter>
          <psk-button label="Download file" button-class="btn btn-primary" event-name="download-public"></psk-button>
        </psk-container>

    </psk-card>
</psk-container>
