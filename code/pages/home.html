<psk-container controller-name="FileShareController">

		<!-- Files in dossier -->
		<psk-chapter title="Available files">

			<psk-for-each data-view-model="files">            
				<psk-form-row layout="xs=[1,11] s=[1,11] m=[1,11] l=[1,11] xl=[1,11]">
					<psk-button style="flex-basis:2.5%" event-name="download-file" button-class="btn">
						<psk-icon icon="download" color="#4C71DE"></psk-icon>							
					</psk-button>
					<psk-label view-model="name"></psk-label>
				</psk-form-row>
			</psk-for-each>
			
			<psk-button event-name="refresh-files">
				<psk-icon icon="user" color="rgb(255, 255, 255)"></psk-icon>
				Refresh
			</psk-button>

		</psk-chapter>

		<!-- Upload new file-->
		<psk-chapter title="Upload file">
			<psk-card>
				<psk-files-chooser label="Choose file" event-name="files-selected">
				</psk-files-chooser>
				<psk-button button-class="btn btn-secondary" event-name="upload-single-file" id="upload-button">
					<psk-icon icon="upload" color="rgb(255, 255, 255)"></psk-icon>
					Upload
				</psk-button>
			</psk-card>

			<psk-card id="upload-file-info">
				<table style="width: auto;" class="table table-sm">
				  <tbody>
					<tr>
					  <th scope="row"><psk-label label="Name"></psk-label></th>
					  <td><psk-label label="@selectedFile.name"></psk-label></td>
					</tr>
					<tr>
					  <th scope="row"><psk-label label="Type"></psk-label></th>
					  <td><psk-label label="@selectedFile.type"></psk-label></td>
					</tr>
					<tr>
					  <th scope="row"><psk-label label="Size"></psk-label></th>
					  <td><psk-label label="@selectedFile.size"></psk-label></td>
					</tr>
				  </tbody>
				</table>
			</psk-card>
		</psk-chapter>
		
		<!-- Utilities-->
		<psk-button event-name="echo">Echo</psk-button>

		<psk-button label="Mount public" button-class="btn btn-primary" event-name="mount-public"></psk-button>

</psk-container>
